<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sasuke</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game_wrapper">
        <div class="game">
            <img src="images/3.png" class="nuvem">
            <img src="images/3.png" class="nuvem2">
            <img src="images/kunai.png" class="kunai">
            <img class="sasuke" src="images/sasuke.gif">
            <img class="sasuke_morte">
            <img class="chidori">
            
            <!-- Contador de pulos -->
            <div class="jump-counter">
                <span>Pulos: </span>
                <span id="jump-count">0</span>
                <span>/10</span>
            </div>
        </div>
        <div>
            <img src="images/floor.png" class="floor">
        </div>
    </div>
    
    <!-- Modal de Score -->
    <div id="score-modal" class="score-modal" style="display: none;">
        <div class="score-content">
            <h2>Game Over!</h2>
            <div class="score-info">
                <p>Score: <span id="final-score">0</span></p>
                <p>Pulos MÃ¡ximos: <span id="max-jumps">0</span></p>
            </div>
            <button id="play-again-btn" class="play-again-btn">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
